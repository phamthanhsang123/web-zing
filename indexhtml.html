<body>

    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>

    <script>
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) {
                        callback(); // Gọi callback khi nội dung đã tải xong
                    }
                });
        }

        loadHTML("header", "header.html");
        loadHTML("content", "content.html");
        loadHTML("footer", "footer.html");
    </script>

</body>


<script>
    let currentIndex = 0; // Chỉ số ảnh hiện tại
    const images = document.querySelectorAll('.image');

    function nextImage() {
        images[currentIndex].classList.remove('active'); // Ẩn ảnh hiện tại
        currentIndex = (currentIndex + 1) % images.length; // Tăng chỉ số và quay về đầu nếu cần
        images[currentIndex].classList.add('active'); // Hiển thị ảnh mới
    }

    // Tự động thay đổi hình ảnh sau mỗi 3 giây
    setInterval(nextImage, 3000);
    document.querySelector('.my-element').style.color = 'green';

</script>
